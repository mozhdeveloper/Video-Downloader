<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <p>Download videos from various platforms</p>
        
        <div class="input-container">
            <input type="text" id="inputUrl" placeholder="Paste video URL here...">
            <button id="downloadBtnAPI">Download</button>
        </div>
        
        <div id="error" class="error-message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <div id="container" class="results-container">
            <div id="thumb" class="video-preview"></div>
            <div id="title" class="video-title"></div>
            <div id="description" class="video-description"></div>
            <div id="duration" class="video-duration"></div>
            <div id="download" class="download-buttons"></div>
        </div>
    </div>
    
    <script src="z_back_script.js"></script>
</body>
</html>
