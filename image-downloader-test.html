<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="image-downloader.css"> 
    <link rel="stylesheet" href="styles-backup.css">
    <title>Document</title>
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <!-- Toggle Button Row -->
            <div class="d-flex justify-content-end pt-3">
                <button id="themeToggle" class="btn btn-sm btn-outline-secondary">
                    ðŸŒ™ Dark Mode
                </button>
            </div>

            <div class="row justify-content-center align-items-center min-vh-100 py-5">
                <div class="col-lg-8 col-md-10 text-center">
                    <div class="hero-content bg-dark bg-opacity-75 rounded-4 p-4 p-md-5 shadow-lg">

                        <h1 class="display-4 fw-bold mb-3 text-warning">Image Downloader</h1>
                            <p class="lead mb-4 text-light">Get your favorite images now with this FREE, FAST & Easy Image Downloader!</p>
                                <form id="downloadForm" class="mb-4">
                                    <div class="row justify-content-center g-2 align-items-center">
                                        <!-- Select dropdown -->
                                        <div class="col-md-3 col-12">
                                            <select id="videoFormat" name="format" class="form-select form-select-lg">
                                                <option value="best">JPEG</option>
                                                <option value="worst">PNG</option>
                                            </select>
                                        </div>

                                        <!-- Input + Button grouped together -->
                                        <div class="col-md-9 col-12">
                                            <div class="input-group input-group-lg">
                                                <input type="url" id="videoUrl" name="url" 
                                                    class="form-control"
                                                    placeholder="Paste Image URL" required>
                                                <!-- Clipboard button -->
                                                <button type="button" id="pasteBtn" class="btn btn-light border rounded px-3 py-2">
                                                    <i class="fas fa-paste fs-4 text-dark"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>   
                                </form>
                            
                                <div class="btn-container text-center"> 
                                      <button type="submit" id="downloadBtn" 
                                                class="btn search-button py-2 d-flex align-items-center justify-content-center gap-2">
                                        <img src="savesocial-logo.png" alt="Logo" class="btn-logo">
                                        Download
                                        </button>
                                </div>

                                <div class="platforms-section mt-4">
                                    <p class="text-muted mb-3">Supported Platforms</p>
                                    <div class="d-flex justify-content-center flex-wrap gap-4">
                                        <div class="platform-item text-warning">
                                            <i class="fab fa-facebook fa-2x mb-2"></i>
                                            <span>Facebook</span>
                                        </div>
                                        <div class="platform-item text-warning">
                                            <i class="fab fa-tiktok fa-2x mb-2"></i>
                                            <span>TikTok</span>
                                        </div>
                                        <div class="platform-item text-warning">
                                            <i class="fab fa-instagram fa-2x mb-2"></i>
                                            <span>Instagram</span>
                                        </div>
                                        <div class="platform-item text-warning">
                                            <i class="fab fa-youtube fa-2x mb-2"></i>
                                            <span>Youtube</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        <!-- Progress Bar -->
                        <div class="progress-container mt-4 p-4 bg-dark bg-opacity-75 rounded-4 shadow-lg" id="progressContainer" style="display: none;">
                            <div class="progress mb-3" style="height: 20px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                                    id="progressBar" role="progressbar" style="width: 0%" 
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <p class="text-light mb-0 text-center" id="progressText">Processing...</p>
                        </div>
                        <!-- Result Container -->
                        <div class="result-container mt-4" id="resultContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
